<!DOCTYPE html>
<head>
<title>Different Pseudo-Classes</title>
<style>

    button:hover {
        background-color: blue;
        color: white;
    }


    button:active {
        background-color: darkblue;
    }

 
    input:focus {
        border: 2px solid green;
        outline: none;
    }


    p:first-child {
        font-weight: bold;
        color: purple;
    }


    li:nth-child(3) {
        background-color: lightyellow;
    }


    input:checked + label {
        color: red;
        font-weight: bold;
    }
    p::first-letter{font-size: 50px ;color: navy;}

</style>
</head>
<body>

<h2>CSS Pseudo-Classes</h2>


<div>
    <p>This is the first paragraph</p>
    <p>This is the second paragraph</p>
</div>

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>This is the 3rd item</li>
    <li>Item 4</li>
</ul>


<button>Hover or Click Me</button>

<br><br>


<input type="text" placeholder="ENTER YOUR">

<br><br>


<input type="radio" id="option1" name="choice" checked>
<label for="option1">Option 1</label>

<br>

<input type="radio" id="option2" name="choice">
<label for="option2">Option 2</label>

</body>
</html>
